<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Link Tool</title>
    <!-- Import a nice font from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 1. Base Styles & Centering */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* 2. The "Card" Container */
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 { margin-top: 0; font-size: 24px; color: #111; }
        p { color: #666; margin-bottom: 25px; }

        /* 3. Input Styling */
        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            box-sizing: border-box; /* Keeps padding inside width */
            transition: border-color 0.2s;
            outline: none;
            margin-bottom: 15px;
        }
        input:focus {
            border-color: #0061fe;
        }

        /* 4. Button Styling */
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #0061fe;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover { background: #004bb5; }
        button:active { transform: scale(0.98); }

        /* 5. Results Section */
        #results {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            font-weight: 600;
            margin-top: 15px;
            display: block;
            margin-bottom: 5px;
        }

        .code-box {
            background: #f8f9fa;
            padding: 15px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            color: #444;
            word-break: break-all;
            position: relative;
        }

        /* Simple fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>LibGuide PDF Generator</h1>
        <p>Paste your Dropbox link below to generate the viewer code.</p>

        <input type="text" id="dropboxLink" placeholder="https://www.dropbox.com/..." autofocus>
        <button onclick="generateLink()">Generate Code</button>

        <div id="results" style="display:none;">
            <label>Master Link (Test this first)</label>
            <div class="code-box" id="finalLink"></div>

            <label>LibGuide Embed Code (Copy this)</label>
            <div class="code-box" id="embedCode"></div>
        </div>
    </div>

    <script>
        function generateLink() {
            const input = document.getElementById('dropboxLink').value.trim();
            
            // --- YOUR SETTINGS ---
            const viewerUrl = "https://crawby.github.io/pdf-reader/web/viewer.html";
            const workerUrl = "https://dropbox-guard.ccrawford.workers.dev/";
            // ---------------------

            if (!input) { alert("Please paste a link first!"); return; }

            let base64Link;
            try { 
                // Safer encoding for special characters
                base64Link = btoa(encodeURIComponent(input).replace(/%([0-9A-F]{2})/g,
                    function toSolidBytes(match, p1) {
                        return String.fromCharCode('0x' + p1);
                }));
            } catch (e) { 
                alert("Error: Could not encode link."); return; 
            }

            // 1. Create the URL
            const finalUrl = `${viewerUrl}?file=${workerUrl}?file=${base64Link}`;

            // 2. Create the HTML
            const embedHtml = `<!-- Mobile Friendly Link -->
<div style="text-align: right; margin-bottom: 8px;">
    <a href="${finalUrl}" target="_blank" referrerpolicy="origin" style="text-decoration: none; color: #333; font-family: sans-serif; font-size: 0.9em; border: 1px solid #ccc; padding: 5px 10px; border-radius: 4px; background-color: #f9f9f9;">
        <span style="font-size: 1.1em; margin-right: 4px;">&#x2197;</span> Open Full Screen
    </a>
</div>
<!-- The PDF Reader -->
<iframe src="${finalUrl}" width="100%" height="900" style="border: 1px solid #ccc; border-radius: 4px;" referrerpolicy="origin" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>`;

            // 3. Show Results
            document.getElementById('finalLink').textContent = finalUrl;
            document.getElementById('embedCode').textContent = embedHtml;
            document.getElementById('results').style.display = 'block';
        }
    </script>

</body>
</html>
