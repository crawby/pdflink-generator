<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Link Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 { margin-top: 0; font-size: 24px; color: #111; }
        p { color: #666; margin-bottom: 25px; }

        /* --- Inputs & Main Button --- */
        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            outline: none;
            margin-bottom: 15px;
        }
        input:focus { border-color: #0061fe; }

        .generate-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #0061fe;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.2s, transform 0.1s;
        }
        .generate-btn:hover { background: #004bb5; }
        .generate-btn:active { transform: scale(0.98); }

        /* --- Results Section --- */
        #results {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            font-weight: 600;
            margin-top: 20px;
            display: block;
            margin-bottom: 8px;
        }

        /* Wrapper to hold the code box and the copy button together */
        .result-wrapper {
            position: relative;
        }

        .code-box {
            background: #f8f9fa;
            padding: 15px;
            padding-right: 80px; /* Make room for the button */
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            color: #444;
            word-break: break-all;
            min-height: 20px;
        }

        /* --- Copy Button Styles --- */
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: white;
            border: 1px solid #ccc;
            color: #333;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            background: #eee;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>LibGuide PDF Generator</h1>
        <p>Paste your Dropbox link below to generate the viewer code.</p>

        <input type="text" id="dropboxLink" placeholder="https://www.dropbox.com/..." autofocus>
        <button class="generate-btn" onclick="generateLink()">Generate Code</button>

        <div id="results" style="display:none;">
            
            <label>Master Link (Test this first)</label>
            <div class="result-wrapper">
                <div class="code-box" id="finalLink"></div>
                <button class="copy-btn" onclick="copyToClipboard('finalLink', this)">Copy</button>
            </div>

            <label>LibGuide Embed Code</label>
            <div class="result-wrapper">
                <div class="code-box" id="embedCode"></div>
                <button class="copy-btn" onclick="copyToClipboard('embedCode', this)">Copy</button>
            </div>

        </div>
    </div>

    <script>
        function generateLink() {
            const input = document.getElementById('dropboxLink').value.trim();
            
            // --- YOUR SETTINGS ---
            const viewerUrl = "https://crawby.github.io/pdf-reader/web/viewer.html";
            const workerUrl = "https://dropbox-guard.ccrawford.workers.dev/";
            // ---------------------

            if (!input) { alert("Please paste a link first!"); return; }

            let base64Link;
            try { 
                // Safe encoding for special characters
                base64Link = btoa(encodeURIComponent(input).replace(/%([0-9A-F]{2})/g,
                    function toSolidBytes(match, p1) {
                        return String.fromCharCode('0x' + p1);
                }));
            } catch (e) { 
                alert("Error: Could not encode link."); return; 
            }

            // 1. Create the URL
            const finalUrl = `${viewerUrl}?file=${workerUrl}?file=${base64Link}`;

            // 2. Create the HTML
            const embedHtml = `<!-- Mobile Friendly Link -->
<div style="text-align: right; margin-bottom: 8px;">
    <a href="${finalUrl}" target="_blank" referrerpolicy="origin" style="text-decoration: none; color: #333; font-family: sans-serif; font-size: 0.9em; border: 1px solid #ccc; padding: 5px 10px; border-radius: 4px; background-color: #f9f9f9;">
        <span style="font-size: 1.1em; margin-right: 4px;">&#x2197;</span> Open Full Screen
    </a>
</div>
<!-- The PDF Reader -->
<iframe src="${finalUrl}" width="100%" height="900" style="border: 1px solid #ccc; border-radius: 4px;" referrerpolicy="origin" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>`;

            // 3. Show Results
            document.getElementById('finalLink').textContent = finalUrl;
            document.getElementById('embedCode').textContent = embedHtml;
            document.getElementById('results').style.display = 'block';
        }

        // --- Copy Functionality ---
        function copyToClipboard(elementId, btnElement) {
            const textToCopy = document.getElementById(elementId).textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Success feedback
                const originalText = btnElement.textContent;
                btnElement.textContent = "Copied!";
                btnElement.style.background = "#d1e7dd"; // Light green
                btnElement.style.borderColor = "#badbcc";
                btnElement.style.color = "#0f5132";

                // Reset after 2 seconds
                setTimeout(() => {
                    btnElement.textContent = originalText;
                    btnElement.style.background = "white";
                    btnElement.style.borderColor = "#ccc";
                    btnElement.style.color = "#333";
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>

</body>
</html>
